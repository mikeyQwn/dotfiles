window:
    dimensions:
        lines: 38
        columns: 157

    opacity: 0.3

font:
    normal:
        family: FuraMono Nerd Font Mono
        style: Regular

    bold:
        family: FuraMono Nerd Font Mono
        style: Bold

    italic:
        family: FuraMono Nerd Font Mono
        style: Italic

    bold_italic:
        family: FuraMono Nerd Font Mono
        style: Bold Italic

    size: 14
shell:
    program: /bin/bash
    args:
        - -l
        - -c
        - "tmux attach || tmux"
